version: '3'
services:
    postgres:
        image: postgres:10.5
        environment:
             POSTGRES_PASSWORD: postgres_password
    redis:
        image: redis:5.0.5
    nginx:
        restart: always
        build:
          dockerfile: Dockerfile.dev
          context: ./nginx
        ports:
          - "3050:80"

    api:
        build:
          dockerfile: Dockerfile.dev
          context: ./server
        volumes:
          - /app/node_modules
          - ./server:/app
        environment:
          -  REDIS_HOST=redis
          -  REDIS_HOST=6379
          -  PGUSER=postgres
          -  PGHOST=postgres
          -  PGDATABASE=postgres
          -  PGPASSWORD=postgres_password
          -  PGPORT=5432
    client:
        build:
          dockerfile: Dockerfile.dev
          context: ./client
        volumes:
          - /app/node_modules
          - ./client:/app
    worker:
        build:
          dockerfile: Dockerfile.dev
          context: ./worker
        volumes:
          - /app/node_modules
          - ./worker:/app

           
